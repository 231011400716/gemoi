<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>link nih</title>
  </head>
  <body>
    <div class="container">
      <!--profile picture-->
      <div class="profile">
        <img
          src="gambarmoci.jpg"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">MOCI GEMOI</p>
      </div>
      <!--link tree button-->
      <div class="link">
        <a
          href="https://instagram.com/mochigemoi2023"
          class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a
          href="https://twitter.com/twitter"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >Twitter</a
        >
        <a
          href="https://tiktok.com/@pinkanamaraputri"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Tiktok</a
        >
        <a
          href="https://wa.me/083122190984"
          target="_blank"
          rel="noopener noreferrer"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >WhatsApp</a
        >
      </div>
      <!--footer-->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s"
      >
        <i>Terima Kasih ❤️</i>
      </div>
    </div>
  </body>
</html>
